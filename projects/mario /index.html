<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mario Pest Controll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="mario.css">
</head>
<body>
    <div class="container">
        <img class="goomba" src="goomba.jpeg">
        <img class="bomb" src="bomb.jpeg">
        <img class="fish" src="fish.jpeg">
        <div class="goo">goomba value 5</div>
        <div class="bombomb">bomboms value 7</div>
        <div class="cheep">Cheep-cheeps value 11</div>
        
        <form name="totals">
            <input type="number" placeholder="how many goombas" name="goomba">
            <input type="number" placeholder="how many bob-ombs" name="Bombs">
            <input type="number" placeholder="how many Cheep-cheeps" name="Cheeps">
            <button>submit</button>
        </form>
        <div id="sum"></div>
        <footer>
            <p><a href="nintendo">mario home site</a></p>
            <p>1234 mario ave.</p>
            <p>mariolostpeach@gmail.com</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
